<h1>Tag nao Visuais</h1>

<!--
    Tags semanticas
    section = agrupamento tematico de conteudo
    article = conteudo auto contido
    header = cabeçalho do documento
    footer = rodape do documento
    nav = agrupa links de documentação
    aside = de lado. Relacionado com o conteudo em volta
    details = exibe detalhes que pode ser exibiido ou escondido

    As Famosas...

    div = divisao ou seção
    span = usado para agrupar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.

</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: saddlebrown;
    }
</style>
